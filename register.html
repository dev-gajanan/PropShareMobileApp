<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	<meta name="theme-color" content="#009578">
	<title>PWA - Mobile App</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
	<div class="wrapper bg-white">
		<div class="container">
			<div class="reg-form">
				<form id="regForm" name="regForm">
					<div class="form-group mb-30">
						<label>What's your name?</label>
					</div>
					<div class="form-group">
						<input type="text" name="first_name" id="first_name" placeholder="First Name" />
					</div>
					<div class="form-group mb-30">
						<input type="text" name="last_name" id="last_name" placeholder="Last Name" />
					</div>
					<div class="form-group mb-30">
						<label>What's your gender?</label>
					</div>
					<div class="form-group mb-30">
						<button class="btn bg-theme white-text" type="button" style="width: 45%">Male</button>
						<button class="btn bg-white dark-text" type="button" style="width: 45%;float: right;">Female</button>
					</div>
					<div class="form-group mb-30">
						<label>What's your date of birth?</label>
						<p style="color: #999;margin-left: 30px">This can't be changed later</p>
					</div>
					<div class="form-group mb-30">
						<input type="date" name="dob" id="dob" placeholder="DD/MM/YY" />
					</div>
					<button class="fab-btn bg-theme white-text" type="button">
						<i class="fa fa-angle-right"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
