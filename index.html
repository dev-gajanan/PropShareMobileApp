<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	<meta name="theme-color" content="#009578">
	<title>PWA - Mobile App</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
	<div class="wrapper bg-theme">
		<div class="container">
			<div class="login-header">
				<h1 class="white-text title">PWA</h1>
				<p class="white-text tag">Catchphrase</p>
			</div>
			<div class="login-form">
				<form id="loginForm" name="loginForm">
					<div class="form-group">
						<input type="text" name="username" id="username" placeholder="Login Id" />
					</div>
					<div class="form-group">
						<input type="password" name="password" id="password" placeholder="Password" />
					</div>
					<div class="form-group">
						<button class="btn expand-btn bg-white dark-text" type="button">Log in</button>
					</div>
					<div>
						<p class="white-text">Don't have account? <a href="./register.html" class="white-text">Register Now</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
